<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,user-scalable=no">
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <link rel="stylesheet" href="/font/iconfont.css">
    <title>LOTS商城团队预定</title>
  </head>
  <body>
    <noscript>
      <strong>We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <div id="app"></div>
    <!-- built files will be auto injected -->
  </body>
  <script>
      var _dom_html=document.getElementsByTagName('html')[0];

      var clientSize_w;
      if (window.innerWidth) {
        clientSize_w=parseInt(window.innerWidth);
      } else if (document.body.clientWidth) {
        clientSize_w=parseInt(document.body.clientWidth);
      }

      if (document.documentElement.clientWidth) {
        clientSize_w=parseInt(document.documentElement.clientWidth);
      }

      _dom_html.style.fontSize=(clientSize_w/27.5) + 'px';
  </script>
</html>
